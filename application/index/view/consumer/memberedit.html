<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>身份管理</title>
		<link href="/images/index.css" type="text/css" rel="stylesheet"/>
		<link rel="stylesheet" href="/images/boot.css">	</head>
		<link rel="stylesheet" type="text/css" href="/layui/css/layui.css"/>
		<style>
			ul{margin:0 auto;overflow: hidden;width:100px}
			ul li{float:left;list-style: none;padding:6px 10px;text-align:center;border:1px solid red;margin:0 4px}
			.button1{margin:2rem auto;width:600px;}
			.button1 a{padding:15px 60px;border-radius:4px;margin:0 10px;color:#fff;font-size:1.2em}
			th{text-align:center}
		</style>
	</head>
	<body>
		<div class="models" style="height: 100%; background: #fff;margin: 10px;overflow-x: hidden;">
			<h3>编辑会员身份</h3>
			<div class="content" style="padding-top: 20px;">
				<form action="{:url('consumer/memberupdate','id='.$data.id)}" method="post" enctype="multipart/form-data">
					<div class="wrap">
						<label>会员等级</label>
						<input type="text" name="title" value="{$data.title}" required oninvalid="setCustomValidity('会员标题不能为空') oninput="setCustomValidity('')" placeholder='会员标题''/>
					</div>
					<div class="wrap">
						<label>会员图标</label>
						<img src="{$data.icon}" style="width:120px;margin-right:20px;" class="avatar" />
						<button type="button" class="layui-btn" id="upload-img">
							<i class="layui-icon">&#xe67c;</i>点击上传
						</button>
						<input type="file" name="icon" id="upload-file" style="display:none;"/>
					</div>
					<div class="wrap">
						<label>会员价格</label>
						<input type="text" name="price" value="{$data.price}" required oninvalid="setCustomValidity('会员价格不能为空') oninput="setCustomValidity('')" placeholder='会员价格''/>
					</div>
					<div class="wrap">
						<label>会员折扣</label>
						<input type="text" name="discount" value="{$data.discount}" required oninvalid="setCustomValidity('会员折扣不能为空') oninput="setCustomValidity('')" placeholder='会员折扣，可以填1-100之间，折扣按照所填数值除100得''/>
					</div>
					<div class="wrap btn">
						<input type="submit" class="save" value="确定"/>
					</div>
				</form>
			</div>
		</div>

		<script src="/static/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				// 判断头像是否存在
				let img = $('.avatar').attr('src');
				if (img == null || img == '') {
					$('.avatar').hide();
				}
			})
			
			// 点击上传
			$('#upload-img').click(function(){
				$('#upload-file').click();
			})
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
