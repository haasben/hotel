<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>身份管理</title>
		<link href="/images/index.css" type="text/css" rel="stylesheet"/>
		<link rel="stylesheet" href="/images/css.css">
		<link rel="stylesheet" href="/images/boot.css">
		<link rel="stylesheet" type="text/css" href="/layui/css/layui.css" />
		<style>
			.button1{margin:2rem auto;width:600px;}
			.button1 a{padding:15px 60px;border-radius:4px;margin:0 10px;color:#fff;font-size:1.2em}
			th{text-align:center}
		    tr>td{text-align: center;}
			.layui-table th{text-align: center;font-weight: bold;}
			.pagination{margin-left: 35px;}
		</style>
	</head>
	<body>
		<div class="note">
			<h4>
				<a href="#" style="background:#75bdb6;padding:5px;border:none;color:#fff" id="dialog">添加会员类型</a>
			</h4>
				<table class="news_form layui-table" style="width: 96%; margin: 12px auto;">
					<tr>
						<th>ID</th>
						<th>标题</th>
						<th>小图标</th>
                        <th>会员价格</th>
                        <th>折扣</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
					{volist name='list' id='v'}
					<tr>
						<td width="60px">{$v.id}</td>
						<td>{$v.title}</td>
						<td><img src="{$v.icon}" style="height: 55px;"/> </td>
                        <td>{$v.price}/月</td>
						<td><?=$v['discount']/10?>折</td>
						<td width="180px">{$v.create_time}</td>
						<td style="width:200px">
							<a href="{:url('consumer/memberedit','id='.$v['id'])}" class="layui-btn layui-btn-sm layui-btn-normal">编辑</a>
							<a href="{:url('consumer/memberdelete','id='.$v['id'])}" class="layui-btn layui-btn-sm layui-btn-danger">删除</a>
						</td>
					</tr>
					{/volist}
				</table>
			{$list->render()}
		</div>

		<div class="model modeladd">
			<div class="head">
				<span>会员等级</span>
				<a href="javascript:" class="close">×</a>
			</div>
			<div class="content">
				<form action="{:url('consumer/memberinsert')}" method="post" enctype="multipart/form-data">
					<div class="wrap">
						<label>会员等级</label>
						<input type="text" name="title" value="" required oninvalid="setCustomValidity('会员标题不能为空') oninput="setCustomValidity('')" placeholder='会员标题''/>
					</div>
					<div class="wrap">
						<label>会员图标</label>
						<input type="file" name="icon"/>
					</div>
					<div class="wrap">
						<label>会员价格</label>
						<input type="text" name="price" value="" required oninvalid="setCustomValidity('会员价格不能为空') oninput="setCustomValidity('')" placeholder='会员价格/月''/>
					</div>
					<div class="wrap">
						<label>会员折扣</label>
						<input type="text" name="discount" value="" required oninvalid="setCustomValidity('会员折扣不能为空') oninput="setCustomValidity('')" placeholder='会员折扣，可以填1-100之间，折扣按照所填数值除100得''/>
					</div>
					<div class="wrap btn">
						<input type="submit" class="save" value="确定"/>
						<input type="reset" class="reset" value="重置"/>
					</div>
				</form>
			</div>
		</div>


		<script src="/static/jquery-1.9.1.min.js"></script>
		<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#dialog').on('click', function(){
				$('.modeladd').show();
			})
			$('.close').on('click', function(){
				$('.modeladd').hide();
			})
		</script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
